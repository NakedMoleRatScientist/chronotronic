<template name="goal_manager">
  <h2>Not Ready; Experimental</h2>
  <p>Feature currently under development.</p>
  <dl class="dl-horizontal">
    <dt>Goal templates</dt>
    <dd>Contains the data needed to create new goals for the user to meet. For example, a goal template have a configuration of one hour tracked for a period of 24 hours. That mean the user will need to achieve one hour tracked every 24 hours, thus meeting the daily goal set forth by the user.</dd>
    <dt>Goal</dt>
    <dd>They are what the user needs to achieve in a given a time. Currently, goals are created continously using goal template. Goals currently cannot be created a one time only objective.</dd>
  </dl>  
  <button id="create" class="btn btn-primary" class="btn btn-primary" type="button">Create Template</button>
  </hr>
  {{#if create}}
    {{> create_goal_template_form}}
  {{/if}}
  </hr>
  <ul class="nav nav-pills">
    <li class={{checkActive 'goals'}}><a href="" id="goals">Goals</a></li>
    <li class={{checkActive 'templates'}}><a href=""  id="templates">Templates</a></li>
  </ul>
  {{#if renderLayout 'goals'}}
    
  {{else}}
    {{#each templates}}
      {{> goal_template}}
    {{end}}
  {{#end}}
</template>
