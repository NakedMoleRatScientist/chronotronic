<template name="event_manager">
  <hr/>

  <button type="button" class="btn btn-default" id="create">
    <span class="glyphicon glyphicon-plus"></span> Create Event
  </button>
  {{#if create}}
    <hr/>
    {{> create_event_form }}
    <hr/>
  {{/if}}

  <table class="table">
    {{#if toggl}}
      <legend>All Events</legend>
      <input type="button" id="today" value="Show Today" />
    {{else}}
      <legend>Events of {{date}}</legend>
      <b>Total Hours Spent: {{total}}</b>
      <br />
      <input type="button" id="all" value="Show All" />
      <input type="button" id="previous" value="previous" />
      {{#unless is_today}}
        <input type="button" id="next" value="next" />
      {{/unless}}  
    {{/if}}

    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>
  </table>
  <input type="button" id="delete_all" value="Destroy All!" />
</template>
