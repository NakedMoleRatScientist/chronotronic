<template name="event_manager">
  <hr/>
  <input type="button" id="create" value="New Event" />
  {{#if create}}
    <hr/>
    {{> create_event_form }}
    <hr/>
  {{/if}}

  <table class="table">
    {{#if toggl}}
      <legend>All Events</legend>
      <input type="button" id="today" value="Show Today" />
    {{else}}
      <legend>Events of</legend>
      <input type="button" id="all" value="Show All" />
      <input type="button", id="previous", value="previous" />
      {{#unless is_today}}
        <input type="button", id="next", value="forward" />
      {{/unless}}  
    {{/if}}

    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>
  </table>
  <input type="button" id="delete_all" value="Destroy All!" />
</template>
