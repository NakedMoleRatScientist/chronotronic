<template name="event_manager">
  <hr/>

  <button type="button" class="btn btn-default" id="create">
    <span class="glyphicon glyphicon-plus"></span> Create Event
  </button>
  {{#if create}}
    <hr/>
    {{> create_event_form }}
    <hr/>
  {{/if}}

  <table class="table">
    {{#if toggl}}
      <legend>All Events</legend>
      <button type="button" class="btn btn-default" id="today">
        <span class="glyphicon glyphicon-list"></span> Show Today
      </button>
    {{else}}
      <legend>Events of {{date}}</legend>
      <b>Total Hours Spent: {{total}}</b>
      <br />
      <button type="button" class="btn btn-default" id="all">
        <span class="glyphicon glyphicon-list"></span> Show All
      </button>
      <button type="button" class="btn btn-default" id="previous">
        <span class="glyphicon glyphicon-chevron-left"></span> Left
      </button>
      {{#unless is_today}}
        <button type="button" class="btn btn-default" id="next">
          <span class="glyphicon glyphicon-chevron-right"></span> Right
        </button>
      {{/unless}}
    {{/if}}

    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>
  </table>
  {{#if is_event_ready}}
    {{> event_edit Session.get("edit_event")}}
  {{/if}}
</template>
