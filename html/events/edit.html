<template name="event_edit">
  <div id="editModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Edit</h3>          
         </div>
        
         <div class="modal-body">
           <div class="form-group">
             <label for="name">Category</label>
             <select id="name-{{selected}}" name="name">
               <option value={{name}}>{{name}}</option>
               {{#each categories}}
                 {{> name_option}}
               {{/each}}
             </select>
           </div>
           <div class="form-group">
             <label for="date">Date</label>
             <input class="form-control date" type="text" id="date-{{selected}}" name="date" value={{date}}>
           </div>
           <div class="form-group">
             <label>Time</label>
             <input type="number" id="hours-{{selected}}" min="0" name="hours" value={{hours}}>:<input type="number" id="minutes-{{selected}}" min="0" max="59" name="minutes" value={{minutes}}>:<input type="number" id="seconds-{{selected}}" min="0" max="59" name="seconds" value={{seconds}}>
           </div>
           <button type="button" data-dismiss="modal" class="btn btn-default" id="save">
             <span class="glyphicon glyphicon-floppy-save"></span> Save
           </button>

           <button type="button" data-dismiss="modal" class="btn btn-default" id="destroy">
             <span class="glyphicon glyphicon-trash"></span> Delete
           </button>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true" id="close">
             <span class="glyphicon glyphicon-folder-close"></span> Close
           </button>
         </div>
      </div>  <!-- modal-content -->
    </div> <!-- modal-dialog-->
  </div>
  

</template>
