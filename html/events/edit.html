<template name="event_edit">
  <div id="editModal-{{selected}}" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Edit</h3>          
         </div>
         <div class="modal-body">
           <div class="form-group">
             <label>Time</label>
             <input type="number" id="hours" min="0" name="hours" value="0">:<input type="number" id="minutes" min="0" max="59" name="minutes" value="0">:<input type="number" id="seconds" min="0" max="59" id="seconds" name="seconds" value="0">
           </div>
           <button type="button" data-dismiss="modal" class="btn btn-default" id="destroy">
             <span class="glyphicon glyphicon-trash"></span> Delete
           </button>  
         </div>
         <div class="modal-footer">
           <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
         </div>
      </div>  <!-- modal-content -->
    </div> <!-- modal-dialog-->
  </div>
  

</template>
