<template name="create_event_form">
  <a class="cancel close">Ã—</a>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" type="text" id="date" name="date" value={{date}}>
    </div>
    <div class="form-group">
      <label for="name">Category</label>
      <select id="name" name="name">
        <option value="null">No name yet</option>
        {{#each categories}}
          {{> name_option}}
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label>Time</label>
      <input type="number" id="hours" min="0" name="hours" value="0">:<input type="number" id="minutes" min="0" max="59" name="minutes" value="0">:<input type="number" id="seconds" min="0" max="59" id="seconds" name="seconds" value="0">
    </div>
    <div class="form-group">
      <input type="button" id="submit" value="submit">
      </br></br>
      <input type="button" class="cancel" value="cancel">
    </div>
  </form>
</template>
