<template name="event">
  <tr class={{selected}}>
    <td><p id="time" class="time">{{seconds}}</p></td>
    <td><p id="date-{{_id}}" class="date">{{date}}</p></td>
    <td><p id="name-{{_id}}" class="name">{{name}}</p></td>
    <td>
      <button type="button" class="btn btn-default" id="select">
        <span class="glyphicon glyphicon-pushpin"></span> Select
      </button>  
      <button type="button" class="btn btn-default" data-toggle="modal" href="#editModal-{{_id}}" id="edit">
        <span class="glyphicon glyphicon-adjust"></span> Edit
      </button>  
    <td>
  </tr>
  {{> event_edit this}}
</template>
