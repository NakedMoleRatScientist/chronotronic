<template name="event">
  <tr class={{selected}}>
    <td><p>{{seconds}}</p></td>
    <td><p>{{date}}</p></td>
    <td><p>{{name}}</p></td>
    <td>
      <button type="button" class="btn btn-default" id="select">
        <span class="glyphicon glyphicon-pushpin"></span> Select
      </button>  
      <button type="button" class="btn btn-default" data-toggle="modal" href="#editModal" id="edit">
        <span class="glyphicon glyphicon-edit"></span> Edit
      </button>  
    <td>
  </tr>
</template>
