<template name="create_event_form">
  <a class="close" id="cancel">Ã—</a>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="date">Date</label>
      <div class="controls">
          <input type="date" id="date" name="date" value={{date}}>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input type="text" id="name" value="null"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Time</label>
      <div class="controls">
        <input type="number" min="0" max="59 "name="seconds"/>:<input type="number" min="0" max="59" name="minutes"/>:<input type="number" min="0" name="hours" />
      </div>
    </div>
    <div class="form-actions">
      <input type="button" value="submit">
      </br></br>
      <input type="button" id="cancel" value="cancel">
    </div>
  </form>
</template>
