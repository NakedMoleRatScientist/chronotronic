<template name="stats">
  <dl class="dl-horizontal">
    <dt>Total Hours Tracked</dt>
    <dd>{{total_hours}}</dd>
    <dt>Events Tracked</dt>
    <dd>{{size}}</dd>
  </dl>
  
  <table class="table">
    <legend>Week of {{week_of}}</legend>
    <p>Week total: {{total_for_week}}</p>
    <input type="button" id="previous" value="previous">
    {{#unless last_page}}
    <input type="button" id="next" value="next">
    {{/unless}}

    <thead>
      <th>Date</th>
      <th>Total</th>
    </thead>
    <tbody>
      {{#each this_week}}
        {{> total_column}}
      {{/each}}
    </tbody>
  </table>
</template>
