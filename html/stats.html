<template name="stats">
  <dl class="dl-horizontal">
    <dt>Total Hours Tracked</dt>
    <dd>{{total_hours}}</dd>
    <dt>Last 7 Days Total</dt>
    <dd>{{this_week}}</dd>
    <dt>Events Tracked</dt>
    <dd>{{size}}</dd>
  </dl>
  <table class="table">
    <legend>Last 7 Days</legend>
    <thead>
      <th>Date</th>
      <th>Total</th>
    </thead>
    <tbody>
    {{#each last_7_days}}
      {{> total_column}}
    {{/each}}
    </tbody>
  </table>
</template>
