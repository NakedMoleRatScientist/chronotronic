<template name="stats">
  <dl class="dl-horizontal">
    <dt>Total Hours Tracked</dt>
    <dd>{{total_hours}}</dd>
    <dt>Events Tracked</dt>
    <dd>{{size}}</dd>
    <dt>This Week's Total</dt>
    <dd>{{total_for_week}}
  </dl>
  <table class="table">
    <legend>This week</legend>
    <thead>
      <th>Date</th>
      <th>Total</th>
    </thead>
    <tbody>
    {{#each this_week}}
      {{> total_column}}
    {{/each}}
    </tbody>
  </table>
</template>
