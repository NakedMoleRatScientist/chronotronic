<template name="stats">
  <dl class="dl-horizontal">
    <dt>Total Hours Tracked</dt>
    <dd>{{total_hours}}</dd>
    <dt>Events Tracked</dt>
    <dd>{{size}}</dd>
    <dt>This Week's Total</dt>
    <dd>{{total_for_week}}
  </dl>
  
    <table class="table">
    <legend>This week</legend>
    <input type="button" id="previous" value="previous">
    {{#unless last_page}}
      <input type="button" id="next" value="next">
    {{/unless}}

    <thead>
      <th>Date</th>
      <th>Total</th>
    </thead>
    <tbody>
    {{#each this_week}}
      {{> total_column}}
    {{/each}}
    </tbody>
  </table>
</template>
