<template name="stats">
  <dl class="dl-horizontal">
    <dt>Total Hours Tracked</dt>
    <dd>{{total_hours}}</dd>
    <dt>Events Tracked</dt>
    <dd>{{size}}</dd>
  </dl>
  
  <table class="table">
    <legend>Week of {{week_of}}</legend>
    <p>Week total: {{total_for_week}}</p>
    <button type="button" class="btn btn-default" id="previous">
      <span class="glyphicon glyphicon-chevron-left"></span> Previous
    </button>
    {{#unless last_page}}
    <button type="button" class="btn btn-default" id="next">
      <span class="glyphicon glyphicon-chevron-right"></span> Next
    </button>
    {{/unless}}

    <thead>
      <th>Date</th>
      <th>Total</th>
    </thead>
    <tbody>
      {{#each this_week}}
        {{> total_column}}
      {{/each}}
    </tbody>
  </table>
</template>
