<template name="event_manager">
  <hr/>
  <p>{{size}} events logged so far.</p>
  <input type="button" id="create" value="create" />
  {{#if status}}
    <hr/>
    {{> create_event_form }}
    <hr/>
  {{/if}}
  <table class="table">
    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>
  </table>
  <input type="button" id="delete_all" value="Destroy All!" />
</template>
