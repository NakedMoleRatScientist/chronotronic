<template name="event_manager">
  <hr/>
  <p>{{size}} events logged so far.</p>
  <input type="button" id="create" value="New Event" />
  {{#if create}}
    <hr/>
    {{> create_event_form }}
    <hr/>
  {{/if}}

  <table class="table">
    <legend>Today's Events</legend>
    <input type="button" id="all" value="Show All" />  
    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>
  </table>
  <input type="button" id="delete_all" value="Destroy All!" />
</template>
