<template name="category_events">
  <table class="table">
    <legend>Events for category <b>{{category_name}}</b></legend>
    <thead>
      <th> Time </th>
      <th> Date </th>
      <th> Name </th>
      <th> Actions </th>
    </thead>
    <tbody>
      {{#each list}}
        {{> event}}
      {{/each}}
    </tbody>  
  </table>  
</template>
