<template name="category_table">
  {{#if create}}
    {{> create_category_form }}
  {{else}}
    <input type="button" id="new_category" value="New Category" />
  {{/if}}
  <table class="table">
    <legend>Categories</legend>
    <thead>
      <th>Name</th>
      <th>Event Counts</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {{#each categories}}
      {{> category}}
    {{/each}}
    </tbody>
  </table>
</template>
