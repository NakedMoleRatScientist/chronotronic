<template name="timer">
  <div id="timer" class={{status}}>{{time}}</div>
  <center>
    <h2>Control Panel</h2>
    <input type="button" id={{status}} value={{status}} />
    {{#if activated}}
      <input type="button" id="finish" value="finish" />
    {{/if}}
   </center>
   {{#if activated}}
     <ul>
       <li><b>Name:</b> {{event_name}}</li>
     </ul>
   {{/if}}
</template>
