<template name="timer">
  <div id="timer" class={{status}}>
    {{timer}}
  </div>
  <center>
    <h2>Control Panel</h2>
    {{#if checkButton "stop" }}
      <button type="button" class="btn btn-default" id="stop">
        <span class="glyphicon glyphicon-pause"></span> Stop
      </button>  
      {{#if transition}}
        <input type="button" id="rest" value="rest">
      {{/if}}
    {{/if}}
    {{#if checkButton "start" }}
      <button type="button" class="btn btn-default" id="start">
        <span class="glyphicon glyphicon-play"></span> Start
      </button>  
    {{/if}}
    {{#if checkButton "resume"}}
      <button type="button" class="btn btn-default" id="resume">
        <span class="glyphicon glyphicon-play"></span> Resume
      </button>  
    {{/if}}  
    {{#if checkButton "pomo"}}
      {{#if transition}}
         <input type="button" id="work" value="work" />
      {{else}}
         <input type="button" id="skip" value="skip" />
      {{/if}}  
      <input type="button" id="stop" value="stop"/>
    {{/if}}  
    {{#if activated}}
      <button type="button" class="btn btn-default" id="finish">
        <span class="glyphicon glyphicon-ok"></span> Finish
      </button>  
    {{/if}}
   </center>
   <br/>
   {{#if activated}}
     <div class="well">
       <dl class="dl-horizontal">
         <dt>Name</dt>
         <dd>{{event_name}}</dd>
         <dt>Date</dt>
         <dd>{{event_date}}</dd>
       </dl>
     </div>
   {{/if}}
</template>
