<template name="timer">
  <div id="timer" class={{status}}>{{time}}</div>
  <center>
    <h2>Control Panel</h2>
    <input type="button" id={{status}} value={{status}} />
    {{#if activated}}
      <input type="button" id="finish" value="finish" />
    {{/if}}
   </center>
   <br/>
   {{#if activated}}
     <div class="well">
       <dl class="dl-horizontal">
         <dt>Name</dt>
         <dd>{{event_name}}</dd>
         <dt>Date</dt>
         <dd>{{event_date}}</dd>
       </dl>
     </div>
   {{/if}}
</template>
