<template name="admin">

  <table class="table">
    <legend>List of Users</legend>
    <thead>
      <th>Name</th>
      <th>Roles</th>
    </thead>
    <tbody>
      {{#each list}}
        {{> user}}
      {{/each}}
    </tbody>  
  </table>
</template>
