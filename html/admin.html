<template name="admin">
  <input id="createPost" type="button" value="Create Post" >
  {{#if create}}
    {{> create_news_post}}
  {{/if}}
  <ul>
    {{#each posts}}
      {{> post}}
    {{/each}}
  </ul>  
  <table class="table">
    <legend>List of Users</legend>
    <thead>
      <th>Name</th>
      <th>Roles</th>
    </thead>
    <tbody>
      {{#each users}}
        {{> user}}
      {{/each}}
    </tbody>  
  </table>
</template>
