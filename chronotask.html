<head>
  <title>chronotask</title>
</head>

<body>
  {{> nav}}
  {{> timer}}
  {{> events}}
</body>

<template name="nav">
  {{profile}}
  {{loginButtons}}
</template>

<template name="timer">
  <div class={{status}}>{{time}}</div>
  <input type="button" id={{status}} value={{status}} />

</template>

<template name="events">
  <p>{{size}} events logged so far.</p>
</template>
