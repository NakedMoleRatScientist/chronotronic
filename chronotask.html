<head>
  <title>chronotask</title>
</head>

<body>
  {{> nav}}
  {{> timer}}
  {{> event_manager}}
</body>

<template name="nav">
  {{profile}}
  {{loginButtons}}
</template>

<template name="timer">
  <div class={{status}}>{{time}}</div>
  <input type="button" id={{status}} value={{status}} />

</template>

<template name="event_manager">
  <p>{{size}} events logged so far.</p>
  <input type="button" id="destroy" value="Destroy All!" />
  {{#each list}}
    {{> event}}
  {{/each}}
</template>

<template name="event">
  <div>
    <span>{{seconds}}</span>
    <span>{{date}}</span>
    <span>{{name}}</span>
  </div>
</template>
