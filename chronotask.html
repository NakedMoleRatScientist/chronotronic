<head>
  <title>chronotask</title>
</head>

<body>
  {{> nav}}
  <div class="container">
    {{#if currentUser}}
      {{> timer}}
      {{> event_manager}}
    {{/if}}
  </div>

</body>

<template name="nav">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Chronotask</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="timer">
  <div class={{status}}>{{time}}</div>
  <input type="button" id={{status}} value={{status}} />
  {{#if activated}}
    <input type="button" id="finish" value="finish" />
  {{/if}}

</template>

<template name="event_manager">
  <p>{{size}} events logged so far.</p>
  <input type="button" id="destroy" value="Destroy All!" />
  {{#each list}}
    {{> event}}
  {{/each}}
</template>

<template name="event">
  <div>
    <span>{{seconds}}</span>
    <span>{{date}}</span>
    <span>{{name}}</span>
    <span><input type="button" id="destroy" value="delete" /></span>
  </div>
</template>
